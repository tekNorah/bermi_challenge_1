{% extends "base.html" %}
{% set active_page = "subscriptions" %}
{% block my_header %}
    <header class="main-header">
    <div class="container">
        <h1 class="page-title">{{ page_title }}</h1>
    </div>
    </header>
{% endblock %}
{% block page_content %}
  <ul class="list-group">
{% for sub_title, sub_url in subs.items() %}
  <li class="list-group-item"><a href="{{ url_for('all_posts', sub=sub_url) }}">{{ sub_title }}</a></li>
{% endfor %}
  </ul>
{% endblock %}
